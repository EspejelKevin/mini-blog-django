{% extends 'base.html' %}

{% block title %}
    Update Post
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Delete post: {{ object.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure to delete this post?</p>
            <button class="btn btn-primary" type="submit">Delete</button>
            <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
